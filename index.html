<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MultiPlayer Rock Paper Scissor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 heading">
                Rock-Paper-Scissor
            </div>
        </div>
        <div class="row" id="name-input-row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="player-name">Enter your Name</label>
                        <input type="text" class="form-control" id="player-name" placeholder="Name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="player-add">Submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row" id="welcome-message-row">
                <div class="col-md-4"></div>
                <div class="col-md-4" id="welcome-message">
                </div>
                <div class="col-md-4"></div>
        </div>
        <div class="row boxes hide">
            <div class="col-md-2"></div>
            <div class="col-md-4 box player" id="player1">
                <div class="row">
                    <div class="col-md-12" id ="player1-name">Waiting for Player</div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="player1-choice"></div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 score">
                <div class="row">
                    <div class="col-md-12" id="player1-wins">Wins: 0</div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="player1-losses">Losses: 0</div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="player1-ties">Ties: 0</div>
                </div>
            </div>
            <div class="col-md-2"></div>
    
        </div>
        <div class="row chatbox hide">
            <div class="col-md-2"></div>
            <div class="col-md-8 chatrow">
                <div class="card">
                    <div class="card-heading">
                        <h3 class="card-title">Chat</h3>
                    </div>
                    <div class="card-body" id="chat-display"></div>
                    <form class="form mx-3 mt-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="chat-input">
                            <div class="input-group-append">
                                <button class="btn px-3 btn-outline-secondary" type="submit" id="chat-submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row queuebox hide">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card mt-2">
                    <div class="card-heading">
                        <h3 class="card-title">Queue</h3>
                    </div>
                    <div class="card-body" id="queue">

                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
